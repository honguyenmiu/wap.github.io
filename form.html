<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2>Workshop Registration</h2>
    <hr/>
      <form class="form-text">
        <p class="mb-5"><u>Register now while seats are available!</u></p>
        <div class="row">
          <div class="col">
            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">First Name</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm">
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">Last Name</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm">
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">Company/Institution</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm required">
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">Address</label>
              </div>
              <div class="col-6">
                <textarea class="form-control form-control-sm"></textarea> 
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center">
              <div class="col-4">
                <label class="col-form-label">City</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm">
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center">
              <div class="col-4">
                <label class="col-form-label">State/Provine/Region</label>
              </div>
              <div class="col-6">
                <select class="form-control form-control-sm">
                  <option>-Select-</option>
                </select> 
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center">
              <div class="col-4">
                <label class="col-form-label">Country</label>
              </div>
              <div class="col-6">
                <select class="form-control form-control-sm">
                  <option>-Select-</option>
                </select> 
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">Email</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm">
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center required">
              <div class="col-4">
                <label class="col-form-label">Phone Number</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm"> 
              </div>
            </div>
          </div>
          <div class="col">
            <p><u>Lunch</u></p>

            <div class="row g-5 mb-2 align-items-center ">
              <div class="col-4">
                <label class="col-form-label">Meal Preference</label>
              </div>
              <div class="col-6">
                <select class="form-control form-control-sm">
                  <option>Vegetarian</option>
                </select> 
              </div>
            </div>

            <p style="vertical-align: top;"><u>Payment Details</u></p>
            <div class="row g-5 mb-2 align-items-center ">
              <div class="col-4">
                <label class="col-form-label">Payment mode</label>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label">
                    Cash
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" >
                  <label class="form-check-label">
                    Cheque
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label">
                    Demand Draft
                  </label>
                </div>
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center ">
              <div class="col-4">
                <label class="col-form-label">DD/Cheque No.</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm"> 
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center ">
              <div class="col-4">
                <label class="col-form-label">Draw On(Bank Name)</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm"> 
              </div>
            </div>

            <div class="row g-5 mb-2 align-items-center ">
              <div class="col-4">
                <label class="col-form-label">Payable at</label>
              </div>
              <div class="col-6">
                <input class="form-control form-control-sm"> 
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary">Reset</button>
        </div>
      </form>
  </div>

</body>
</html>
