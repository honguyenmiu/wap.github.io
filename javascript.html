<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    //use strict
    var sum = array => {
      return array.filter(e => e > 20).reduce((s, num) => s + num);
    }

    var getNewArray = array => {
      return array.filter(e => e.length >= 5 && e.includes("a"));
    }
    console.log(sum([1,5,20,50,100,250]));
    console.log(getNewArray(["aaaaa", "bbbba", "ccccc", "ddddd"]));
  </script>
</body>
</html>
